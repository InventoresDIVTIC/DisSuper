name: Deploy GestionSSCFE
on:
  push:
    branches:
      - deploy # Ajusta esto a tu rama por defecto si es necesario

jobs:
  ftp-deploy:
    name: Deploy on FTP server with taking root folder as entry point
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v2

      - name: 🛠️ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # Versión de PHP que coincida con tu proyecto
          extensions: mbstring, dom, xml, ctype, iconv, bcmath # Agrega las extensiones necesarias
          tools: composer

      - name: 🔄 Update composer
        run: composer update

      - name: ⬇️ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: 📝 Addd files
        run: |
          cp -r "${{ secrets.LARAVEL_ENV }}" .env  
          cp -r ./public/* ./
          cp -r .htaccess.example .htaccess
          cp -r index.php.example index.php

      - name: 🔑 Generate Key
        run: php artisan key:generate

      - name: 🚀 FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: educortez.com
          username: disuper@educortez.com
          password: vazcortezUd.
          local-dir: ./
          git-ftp-args: --insecure # Elimina --insecure si tu servidor FTP soporta conexiones seguras
