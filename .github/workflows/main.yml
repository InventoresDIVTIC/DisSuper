name: Sharedhosting deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar entorno PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1.0"

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-scripts --no-progress --no-suggest

      - name: Update dependencies
        run: composer update  

      - name: ğŸ“ Add Environment File
        run: cp .env.DisSuper .env  # Configura tus variables de entorno de Laravel en los secretos de GitHub

      - name: ğŸ”‘ Generate Key
        run: php artisan key:generate

      - name: Deploy to shared hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.innovusweb.com
          username: dissuper2@innovusweb.com
          password: ${{ secrets.FTP_ACCESO }}
          git-ftp-args: --insecure # Elimina --insecure si tu servidor FTP soporta conexiones seguras
