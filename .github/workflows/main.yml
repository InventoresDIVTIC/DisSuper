name: Laravel FTP Deploy

on:
  push:
    branches:
      - deploy_ftp # Ajusta esto a tu rama por defecto si es necesario

jobs:
  ftp-deploy:
    name: Deploy on FTP server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # VersiÃ³n de PHP que coincida con tu proyecto
          extensions: mbstring, dom, xml, ctype, iconv, bcmath # Agrega las extensiones necesarias
          tools: composer

      - name: ğŸ”„ Update composer
        run: composer update

      - name: â¬‡ï¸ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“ Addd files
        run: |
          cp -r .env.example .env  
          cp -r ./public/* ./
          cp -r .htaccess.example .htaccess
          cp -r index.php.example index.php

      - name: ğŸ”‘ Generate Key
        run: php artisan key:generate

      - name: ğŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 66.225.201.137
          username: DisSuper@innovusweb.com
          password: ${{ secrets.FTP_ACCESO }}
          local-dir: ./
          git-ftp-args: --insecure # Elimina --insecure si tu servidor FTP soporta conexiones seguras
