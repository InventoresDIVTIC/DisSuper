name: Sharedhosting deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar entorno PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-scripts --no-progress --no-suggest

      - name: Update dependencies
        run: composer update

      - name: Copy public to public_html
        run: |
          mkdir ./public_html
          cp -r ./public/* ./public_html/

      - name: Configure env
        env:
          FTP_HOST: ftp.innovusweb.com
          FTP_USERNAME: dissuper2@innovusweb.com
          FTP_PASSWORD: ${{ secrets.FTP_ACCESO }}
          FTP_DESTINATION: ./
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

        run: php artisan config:cache

      - name: Deploy to shared hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.innovusweb.com
          username: dissuper2@innovusweb.com
          password: ${{ secrets.FTP_ACCESO }}
          server-dir: ./
          local-dir: ./
