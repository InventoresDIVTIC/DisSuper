  
on: 
  push:
    branches: master
name: Deploy website on push
jobs:
  ftp-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name:  Get latest code
      uses: actions/checkout@v2
      
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Versi√≥n de PHP que coincida con tu proyecto
        extensions: mbstring, dom, xml, ctype, iconv, bcmath  # Agrega las extensiones necesarias
        tools: composer

    - name: Install Dependences
      run: composer install --no-dev --optimize-autoloader

    - name: Update composer
      run: composer update

    - name: Copy .env
      run: cp .env.DisSuper .env

    - name: Generate Key
      run: php artisan key:generate

    - name: Cache Laravel Config
      run: php artisan config:cache

    - name: Route Laravel Config
      run: php artisan route:cache

    - name: Cache Laravel Views
      run: php artisan view:cache

    - name:  Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.innovusweb.com
        username: dissuper2@innovusweb.com
        password: ${{ secrets.FTP_ACCESO }}
        
    

